name: Default
actions:
  - name: Hold-Space-1s
    binds:
      - input: !keyboard
          key: space
        conditions:
          - !hold
            duration: 1
            isOneShot: true
            
  - name: PressK
    binds:
      - input: !keyboard
          key: k
        conditions:
          - !press
            actuation: 1
            
  - name: JustPressL
    binds:
      - input: !keyboard
          key: l
        conditions:
          - !just-press
            actuation: 1
            
  - name: Move
    binds:
      - input: !joy-axis
          x: leftX
          y: leftY
        conditions:
          - !press
            actuation: 0.5